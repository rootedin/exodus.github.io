<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages에서 SPA 라우팅 지원
      window.location.replace(
        window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/')
      );
    </script>
  </head>
  <body></body>
</html>
